<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniLink Sign Up</title>
  <link rel="stylesheet" href="Styles.css" />
</head>
<body>
  <header>
    <div class="logo">UniLink</div>
    <nav>
      <button class="nav-btn">Login</button>
      <button class="nav-btn">Sign Up</button>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>Create your account</h2>
      <p>Join the campus community today</p>
      <form>
        <label>First Name</label>
        <input type="text" placeholder="First Name" required />

        <label>Last Name</label>
        <input type="text" placeholder="Last Name" required />

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />

        <label>University</label>
        <select>
          <option>Select your university</option>
          <option>Aditya University</option>
          <option>Aditya College of Engineering and Technology</option>
          <option>Pragati Engineering College</option>
          </select>

        <label>Department</label>
        <select>
          <option>Select department</option>
          <option>Information Technology</option>
          <option>Computer Science</option>
          <option>Data Science</option>
          <option>Electronics and Communication Engineering</option>
          <option>Mechanical Engineering</option>
          <option>Civil Engineering</option>
          <option>Internet of Things</option>
        </select>

        <label>Academic Year</label>
        <select>
          <option>Select year</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
          <option>2027</option>
          <option>2028</option>
        </select>

        <label>Password</label>
        <input type="password" placeholder="Create a strong password" required />

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm your password" required />

        <label>
          <input type="checkbox" required /> I agree to the Terms of Service and Privacy Policy
        </label>

        <button type="submit" class="primary-btn">Create Account</button>

        <div class="or">OR SIGN UP WITH</div>

        <div class="social-login">
          <button type="button">GitHub</button>
          <button type="button">Google</button>
        </div>

        <p class="switch">Already have an account? <a href="index.html">Sign In</a></p>
      </form>
    </section>
  </main>
</body>
</html>
