<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    
    <link rel="stylesheet" href="darkmode.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="light-theme">

    <button id="theme-toggle" class="theme-toggle-btn">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm" action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="signUpName" />
                <input type="email" placeholder="Email" id="signUpEmail" />
                <input type="password" placeholder="Password" id="signUpPassword" />
                <button type="submit">Sign Up</button>
                <div id="signUpMessage" class="message"></div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm" action="Dashboard.html">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" id="signInEmail" />
                <input type="password" placeholder="Password" id="signInPassword" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
                <div id="signInMessage" class="message"></div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signInOverlayBtn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUpOverlayBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="darkmode.js"></script>
</body>
<script>
  // Define a function to toggle the menu visibility
  function toggleMenu() {
    // Get the navigation element
    const nav = document.getElementById('nav-section');
    
    // Toggle the 'active' class
    nav.classList.toggle('active');
  }

  // Wait until the DOM is fully loaded before attaching the event
  document.addEventListener('DOMContentLoaded', function () {
    // Add click event listener to the hamburger button
    document.getElementById('nav-toggle').addEventListener('click', toggleMenu);
  });
</script>
</html>
